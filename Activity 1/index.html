<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </ul>
    <h2>Definition List</h2>
<dl>
    <dt>Home</dt>
    <dd>This website is about becoming a coder.</dd>
    <dt>About Us</dt>
    <dd>This Website is based on Canada</dd>
    <dt>Contact Us</dt>
    <dd> +91 9995423122</dd>
</dl>
</body>
</html>
